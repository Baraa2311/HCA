{% extends '../_base.html' %}
{% load static %}
{% block title %}Edit Medical Advice{% endblock %}

{% block content %}
  <div class="container my-5">
    <h2 class="text-center mb-4">Edit Medical Advice</h2>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card shadow-lg">
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-group mt-3">
                <button type="submit" class="btn btn-warning btn-lg w-100">Update Advice</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <style>
    .card {
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .btn-warning {
      background-color: #f0ad4e;
      border-color: #f0ad4e;
    }

    .btn-warning:hover {
      background-color: #ec971f;
      border-color: #d58512;
    }
  </style>
{% endblock %}
