{% extends '../_base.html' %}

{% block title %}Appointed doctors{% endblock %}

{% block content %}
    <h2 class="my-4">Appointed doctors management</h2>

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h4>Relations</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                       {% for relation in relations %}
    <li class="list-group-item">
        {{ relation }})
        <a href="" class="btn btn-sm btn-primary float-end ml-2">Edit</a>
    </li>
{% empty %}
    <li>No Relations available</li>
{% endfor %}


                    </ul>
                    <a href="" class="btn btn-primary mt-3">Add New relation</a>
                </div>
            </div>
        </div>   
    </div>
{% endblock %}
