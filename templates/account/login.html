{% extends '../_base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <div class="container">
        <div class="login-form">
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
{% endblock content %}
